<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Docker</title>
</head>
<body>
    <div class="container p-5 my-5 bg-dark text-white">
    <form action="/build" method="post">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" >Enter FileName</label>
            <input class="form-control" id="name" placeholder="image">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" >Enter tag</label>
            <input class="form-control" id="tag" placeholder="v1">
        </div>
        <label for="comment">Manifest:</label>
        <textarea class="form-control" rows="5" name="text" id="dockerManifest"></textarea> 
        <button  type="button" class=" container p-1 my-1 btn btn-primary" id="push">Push manifest</button>
    </form>
    
    <form action="/info" method="get">
        <button type="button" class=" container p-1 my-1 btn btn-primary" id="pull" >Get image files</button>
    </form>
</div>
<script type="text/javascript" src="./index.js"></script>
</body>
</html>
